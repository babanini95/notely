name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run tests
        run: go test -cover ./...

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Formatting script
        run: test -z $(go fmt ./...)

      - name: Linting
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false
